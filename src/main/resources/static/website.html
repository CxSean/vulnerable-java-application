<html>
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website tester</title>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>Website tester</h1>
        <p class="lead">Test the performance of any website</p>
    </div>

    <div class="row">
        <div class="col">
            <p>Welcome to the website tester! Enter an URL below to see how fast a website responds.</p>
        </div>
    </div>

    <div class="row">
        <form action="vulnerable.jsp" method="GET">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com">
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <p>Optionally, you can set a custom header, for instance to test a website that requires authentication.</p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
